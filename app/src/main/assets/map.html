<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
</head>
<body>

<div id='test'></div>
<div id="map"></div>
<script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 8
  });


    //顯示經緯度位置
   map.addListener("click", function(event){
        var clickLatLng = event.latLng;
        var lat = clickLatLng.lat();
        var lng = clickLatLng.lng();
        //alert(lat + " x " + lng);
        document.getElementById('test').innerHTML=lat+"x"+lng;
        android.getLatLng(lat.toString(),lng.toString());
  });
}

function goto(newlat,newlng){
    map.setCenter({lat: newlat,lng: newlng});
    map.setZoon(17);
}

    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0TO56K9z9nbkezOC8rt_IqP8B__mPEUo&callback=initMap">
</script>
</body>
</html>
