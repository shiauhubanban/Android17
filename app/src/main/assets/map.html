<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
</head>
<body>
<input type="button" onclick="goto(36.043782, 32.721547)" value="goto">
<div id="map"></div>
<script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 8
  });
}

function goto(newlat,newlng){
    map.setCenter({lat: newlat,lng: newlng});
    map.setZoon(17);
}

    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0TO56K9z9nbkezOC8rt_IqP8B__mPEUo&callback=initMap">
</script>
</body>
</html>
